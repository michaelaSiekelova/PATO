

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="projects" matSort>

    <!-- Control Column -->
    <ng-container matColumnDef="control">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <button mat-stroked-button color="primary" (click)="openCreateDialog()"
                aria-label="Open create dialog">New</button>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" routerLink="/projectDetail/{{row.id}}"
                aria-label="Redirect to project detail" matTooltip="Redirect to project detail"
                [matTooltipPosition]="'right'">
          <mat-icon>double_arrow</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Key Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Key </th>
      <td mat-cell *matCellDef="let row"> {{row.key}} / {{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Create date Column -->
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Create date </th>
      <td mat-cell *matCellDef="let row"> {{row.createDate}} </td>
    </ng-container>

    <!-- Deadline Column -->
    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Create date </th>
      <td mat-cell *matCellDef="let row"> {{row.deadline}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colums"></tr>
    <tr mat-row *matRowDef="let row; columns: colums;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
